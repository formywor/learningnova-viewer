<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoMega Test Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      top: 40%;
      transform: translateY(-50%);
    }

    .clock {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 0 15px cyan;
    }

    .title {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #4facfe; color: #4facfe; }
      100% { text-shadow: 0 0 20px #00f2fe; color: #00f2fe; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <div class="title">ðŸš€ Welcome to GoMega Test Page</div>
    <div class="clock" id="clock">Loading time...</div>
    <p>Type <b>mega</b> for a surprise!</p>
  </div>

  <script>
    // --- Animated Background ---
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let particleCount = 120;
    let speedBoost = 1;

    function createParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 1.2,
          vy: (Math.random() - 0.5) * 1.2,
          size: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }
    createParticles();

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx * speedBoost;
        p.y += p.vy * speedBoost;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // --- Live Clock ---
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Easter Egg: "mega" ---
    let buffer = "";
    window.addEventListener("keydown", (e) => {
      buffer += e.key.toLowerCase();
      if (buffer.includes("mega")) {
        buffer = "";
        speedBoost = speedBoost === 1 ? 3 : 1;
      }
      if (buffer.length > 4) buffer = buffer.slice(-4);
    });

    // --- Resize ---
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createParticles();
    });
  </script>
</body>
</html>
