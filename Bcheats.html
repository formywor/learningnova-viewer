<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Room Join</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root{--bg:#0b1220;--panel:#10192b;--text:#eef2ff;--muted:#9fb0cf;--brand:#5b8cff;--err:#e5484d}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0b1220,#0a1020);color:var(--text);font-family:Nunito,system-ui}
    .wrap{max-width:560px;margin:0 auto;padding:28px 16px}
    h1{margin:0 0 16px 0;font-size:22px}
    .card{background:linear-gradient(180deg,var(--panel),#0e1728);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    label{font-size:12px;color:var(--muted);display:block;margin:10px 0 6px}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--text);outline:none;font-weight:800}
    input:focus{border-color:rgba(123,168,255,.6);box-shadow:0 0 0 4px rgba(123,168,255,.35)}
    .row{display:grid;gap:12px}
    .btn{margin-top:14px;width:100%;padding:12px 16px;border-radius:12px;border:0;background:linear-gradient(135deg,#bcd0ff,#6f97ff);color:#071225;font-weight:900;cursor:pointer}
    .out{margin-top:12px;font-size:12px;color:var(--muted);white-space:pre-wrap;word-break:break-word}
    .err{color:var(--err)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Join a Room</h1>
    <div class="card">
      <label for="code">Code</label>
      <input id="code" placeholder="Game ID" inputmode="numeric" maxlength="12"/>
      <label for="name">Nickname</label>
      <input id="name" placeholder="Nickname" maxlength="24"/>
      <button class="btn" id="join">Join</button>
      <div id="out" class="out"></div>
    </div>
  </div>

  <script>
    const qs = s => document.querySelector(s);
    function show(msg, isErr=false){
      qs('#out').innerHTML = isErr ? '<span class="err">'+msg+'</span>' : msg;
    }
    qs('#join').addEventListener('click', async ()=>{
      const code = qs('#code').value.trim();
      const name = qs('#name').value.trim();
      if(!code || !name){ show('Enter both code and nickname.', true); return; }
      show('Joiningâ€¦');
      try{
        const res = await fetch('/api/join', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ code, name })
        });
        const data = await res.json().catch(()=>({}));
        if(res.ok){
          show('Joined successfully.\n\n'+JSON.stringify(data, null, 2));
        }else{
          show(`Join failed: HTTP ${res.status}\n${(data && (data.error || JSON.stringify(data))) || ''}`, true);
        }
      }catch(e){
        show('Network error: '+(e && e.message ? e.message : e), true);
      }
    });
  </script>
</body>
</html>
