<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoMega Watch</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      top: 40%;
      transform: translateY(-50%);
    }

    .speed {
      font-size: 2em;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { color: #4facfe; text-shadow: 0 0 10px #4facfe; }
      50% { color: #00f2fe; text-shadow: 0 0 20px #00f2fe; }
      100% { color: #4facfe; text-shadow: 0 0 10px #4facfe; }
    }

    .version {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <div class="speed">üöÄ Browser Speed: Ultra Fast</div>
    <div class="version" id="versionChecker">Checking version...</div>
  </div>

  <script>
    // --- Animated Background (Particles) ---
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.8,
        vy: (Math.random() - 0.5) * 0.8,
        size: Math.random() * 2 + 1
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#4facfe';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // --- Version Checker ---
    const versionElement = document.getElementById("versionChecker");
    const files = ["Gomegabrowser.hta", "GomegaBrowser.hta", "gomegabrowser.hta"];

    async function checkVersion() {
      for (let file of files) {
        try {
          let response = await fetch(file, { method: "HEAD" });
          if (response.ok) {
            versionElement.textContent = `‚úÖ Found: ${file}`;
            return;
          }
        } catch (e) {
          // ignore if file not found
        }
      }
      versionElement.textContent = "‚ùå No Gomega Browser HTA found.";
    }

    checkVersion();
  </script>
</body>
</html>
