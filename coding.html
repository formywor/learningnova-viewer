<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Editor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #toolbar {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #language {
            padding: 5px;
            background: #555;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #run-btn {
            padding: 5px 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #run-btn:hover {
            background: #005a9e;
        }
        #container {
            display: flex;
            flex: 1;
        }
        #editor-container {
            flex: 1;
            border-right: 1px solid #ccc;
            min-width: 0; /* Ensure flex child can shrink */
        }
        #preview-container {
            flex: 1;
            padding: 10px;
            overflow: auto;
            background: #f5f5f5;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        #errors {
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 3px;
            color: #c62828;
            font-family: monospace;
        }
        #status {
            font-size: 12px;
            color: #666;
            margin-left: auto;
        }
    </style>
    <!-- Monaco Editor - Updated to latest version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.53.0/min/vs/loader.min.js"></script>
    <!-- Pyodide for Python - Updated to latest -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
    <!-- Wasmoon for Lua - Updated to latest -->
    <script src="https://cdn.jsdelivr.net/npm/wasmoon@1.16.0/dist/wasmoon.js"></script>
</head>
<body>
    <div id="toolbar">
        <label for="language">Language:</label>
        <select id="language">
            <option value="html">HTML</option>
            <option value="python">Python</option>
            <option value="lua">Lua</option>
        </select>
        <button id="run-btn">Run</button>
        <div id="status">Loading...</div>
    </div>
    <div id="container">
        <div id="editor-container"></div>
        <div id="preview-container">
            <h3>Preview/Output</h3>
            <div id="preview"></div>
            <div id="output"></div>
            <div id="errors"></div>
        </div>
    </div>

    <script>
        let editor;
        let pyodide;
        let luaEngine;
        let currentOutput = '';
        let currentErrors = '';

        async function initPyodide() {
            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.29.0/full/"
                });
                document.getElementById('status').textContent = 'Pyodide loaded';
            } catch (err) {
                console.error('Pyodide load error:', err);
                document.getElementById('status').textContent = 'Pyodide failed: ' + err.message;
            }
        }

        async function initLua() {
            try {
                const { LuaFactory } = window.wasmoon;
                const factory = new LuaFactory();
                luaEngine = await factory.createEngine();
                // Override print for Lua
                luaEngine.global.set('print', (...args) => {
                    let out = '';
                    for (let i = 0; i < args.length; i++) {
                        if (i > 0) out += '\t';
                        let arg = args[i];
                        if (typeof arg === 'number') out += arg.toString();
                        else if (typeof arg === 'string') out += arg;
                        else out += JSON.stringify(arg);
                    }
                    currentOutput += out + '\n';
                    return 0;
                });
                document.getElementById('status').textContent += ' | Lua loaded';
            } catch (err) {
                console.error('Lua load error:', err);
                document.getElementById('status').textContent += ' | Lua failed';
            }
        }

        function initEditor() {
            return new Promise((resolve, reject) => {
                require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.53.0/min/vs' } });
                require(['vs/editor/editor.main'], function () {
                    try {
                        // Register languages if needed
                        if (!monaco.languages.getLanguages().find(l => l.id === 'lua')) {
                            monaco.languages.register({ id: 'lua' });
                        }
                        if (!monaco.languages.getLanguages().find(l => l.id === 'python')) {
                            monaco.languages.register({ id: 'python' });
                        }

                        // Basic completions for Python
                        monaco.languages.registerCompletionItemProvider('python', {
                            provideCompletionItems: () => ({
                                suggestions: [
                                    { 
                                        label: 'print', 
                                        kind: monaco.languages.CompletionItemKind.Function, 
                                        insertText: 'print($1)', 
                                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet 
                                    },
                                    { 
                                        label: 'def', 
                                        kind: monaco.languages.CompletionItemKind.Keyword, 
                                        insertText: 'def ${1:function}($2):\n\t$0', 
                                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet 
                                    }
                                ]
                            })
                        });

                        // Basic completions for Lua
                        monaco.languages.registerCompletionItemProvider('lua', {
                            provideCompletionItems: () => ({
                                suggestions: [
                                    { 
                                        label: 'print', 
                                        kind: monaco.languages.CompletionItemKind.Function, 
                                        insertText: 'print($1)', 
                                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet 
                                    },
                                    { 
                                        label: 'function', 
                                        kind: monaco.languages.CompletionItemKind.Keyword, 
                                        insertText: 'function ${1:name}($2)\n\t$0\nend', 
                                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet 
                                    }
                                ]
                            })
                        });

                        editor = monaco.editor.create(document.getElementById('editor-container'), {
                            value: '<h1>Hello World!</h1>',
                            language: 'html',
                            theme: 'vs-dark',
                            automaticLayout: true,
                            lineNumbers: 'on',
                            minimap: { enabled: false },
                            scrollBeyondLastLine: false,
                            wordWrap: 'on'
                        });

                        document.getElementById('status').textContent = 'Ready';
                        resolve();
                    } catch (err) {
                        console.error('Editor init error:', err);
                        reject(err);
                    }
                }, reject); // Error callback for require
            });
        }

        async function runCode() {
            if (!editor) {
                console.warn('Editor not ready');
                return;
            }
            const code = editor.getValue();
            const lang = document.getElementById('language').value;
            const preview = document.getElementById('preview');
            const outputDiv = document.getElementById('output');
            const errorsDiv = document.getElementById('errors');
            currentOutput = '';
            currentErrors = '';

            monaco.editor.setModelLanguage(editor.getModel(), lang);

            if (lang === 'html') {
                preview.innerHTML = `<iframe id="frame" style="width:100%; height:400px; border:1px solid #ccc;"></iframe>`;
                const frame = document.getElementById('frame');
                frame.srcdoc = code;
                outputDiv.innerHTML = '';
                errorsDiv.innerHTML = '';
            } else {
                preview.innerHTML = '<h4>Output:</h4>';
                outputDiv.innerHTML = '';
                errorsDiv.innerHTML = '';
                try {
                    if (lang === 'python') {
                        if (!pyodide) throw new Error('Pyodide not loaded');
                        await pyodide.runPythonAsync(code, {
                            stdout: (text) => { currentOutput += text; },
                            stderr: (text) => { currentErrors += text; }
                        });
                    } else if (lang === 'lua') {
                        if (!luaEngine) throw new Error('Lua not loaded');
                        luaEngine.doString(code); // Sync, no await needed
                    }
                    outputDiv.innerHTML = currentOutput || 'No output.';
                    if (currentErrors) {
                        errorsDiv.innerHTML = currentErrors;
                    }
                } catch (err) {
                    errorsDiv.innerHTML = err.message || String(err);
                }
            }
        }

        // Event listeners
        document.getElementById('language').addEventListener('change', (e) => {
            const lang = e.target.value;
            const initialCode = lang === 'html' ? '<h1>Hello World!</h1>' :
                                lang === 'python' ? 'print("Hello, Python!")' :
                                'print("Hello, Lua!")';
            if (editor) {
                editor.setValue(initialCode);
                monaco.editor.setModelLanguage(editor.getModel(), lang);
            }
        });

        document.getElementById('run-btn').addEventListener('click', runCode);

        // Auto-run for HTML after init
        window.addEventListener('load', () => {
            // But better handled in start
        });

        // Start initialization
        async function start() {
            document.getElementById('status').textContent = 'Initializing...';
            try {
                await initPyodide();
                await initLua();
                await initEditor();
                // Now run initial code
                runCode();
            } catch (err) {
                document.getElementById('status').textContent = 'Init failed: ' + err.message;
                console.error('Start error:', err);
            }
        }
        start();
    </script>
</body>
</html>
