<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gomega AI</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 95%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }
    .chat-header {
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      background: #0f2027;
      letter-spacing: 1px;
    }
    .model-select {
      background: #1f4068;
      border: none;
      color: white;
      font-size: 0.9em;
      padding: 5px 10px;
      border-radius: 6px;
      margin-left: 10px;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 12px;
      animation: fadeIn 0.4s ease-in-out;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user-message {
      background: #007bff;
      align-self: flex-end;
    }
    .ai-message {
      background: #2a2a72;
      align-self: flex-start;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #0f2027;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
    .typing-indicator {
      font-style: italic;
      color: #aaa;
      font-size: 0.9em;
      margin-left: 5px;
    }
    .upload-info {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Gomega AI
      <select id="modelSelect" class="model-select">
        <option value="v5-mini">Gomega V5-mini</option>
        <option value="v5">Gomega V5.0</option>
        <option value="v7-beta">Gomega V7-beta</option>
        <option value="v7-logic">Gomega V7-Logic</option>
      </select>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <input type="file" id="imageUpload" accept="image/*" style="display:none" />
      <button onclick="document.getElementById('imageUpload').click()">üì∑</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const modelSelect = document.getElementById("modelSelect");
    const imageUpload = document.getElementById("imageUpload");
    let isTyping = false;
    let imageUploadsLeft = 5;

    async function sendMessage(imageData = null) {
      if (isTyping) return;

      const text = userInput.value.trim();
      if (!text && !imageData) return;

      if (text) {
        addMessage("user", text);
        userInput.value = "";
      }
      if (imageData) {
        addMessage("user", "[Image Uploaded]");
      }

      disableInput();
      isTyping = true;
      const thinkingMsg = addMessage("ai", "Thinking...");
      
      try {
        let payload = {
          model: modelSelect.value,
          messages: [{ role: "user", content: text || "[Image]" }]
        };

        if (imageData) {
          payload.messages.push({ role: "user", content: "Image attached (BETA)." });
        }

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${atob(GITHUB_SECRET)}` // Secret from GitHub
          },
          body: JSON.stringify(payload)
        });
        
        const data = await response.json();
        if (thinkingMsg) thinkingMsg.remove();
        
        let reply = data.choices[0].message.content.trim();
        
        // Custom override: if asked "who made you"
        if (/who made you/i.test(text)) {
          reply = "I was made by ScriptNova. Follow @scriptnovaa on Instagram.";
        }

        await typeMessage(reply);
      } catch (err) {
        if (thinkingMsg) thinkingMsg.remove();
        await typeMessage("‚ö†Ô∏è Error: Something went wrong.");
      } finally {
        isTyping = false;
        enableInput();
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "ai-message");
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return msg;
    }

    async function typeMessage(text) {
      const msg = document.createElement("div");
      msg.classList.add("message", "ai-message");
      chatMessages.appendChild(msg);

      for (let i = 0; i < text.length; i++) {
        msg.textContent += text[i];
        chatMessages.scrollTop = chatMessages.scrollHeight;
        await new Promise(r => setTimeout(r, 40)); // typing speed
      }
    }

    function disableInput() {
      userInput.disabled = true;
    }
    function enableInput() {
      userInput.disabled = false;
      userInput.focus();
    }

    imageUpload.addEventListener("change", async () => {
      if (imageUploadsLeft <= 0) {
        alert("BETA limit reached: Only 5 uploads per day.");
        return;
      }
      const file = imageUpload.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        sendMessage(reader.result);
        imageUploadsLeft--;
      };
      reader.readAsDataURL(file);
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
