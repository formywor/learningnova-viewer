<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant V5.0</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    h1 {
      color: #00c3ff;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    .chat-container {
      background: #2c2c3a;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow-y: auto;
    }
    .chat-bubble {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4;
      animation: fadeIn 0.4s ease;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .ai {
      background: #3a3a4d;
      color: #eee;
      align-self: flex-start;
      position: relative;
    }
    .typing {
      border-right: 2px solid #00c3ff;
      animation: blink 0.7s infinite;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: #00c3ff; }
      100% { border-color: transparent; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 800px;
    }
    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 0 5px;
    }
    input {
      flex: 1;
      background: #444;
      color: #eee;
    }
    select {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button {
      background: #00c3ff;
      color: #111;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0099cc;
    }
  </style>
</head>
<body>
  <h1>AI Assistant V5.0</h1>
  <div class="chat-container" id="chat"></div>

  <div class="controls">
    <input type="text" id="query" placeholder="Ask me anything...">
    <select id="model">
      <option value="v5">V5.0 (Balanced & Smart)</option>
      <option value="v5mini">V5 Mini (Fast & Short Answers)</option>
      <option value="v3">V3 (Creative but less accurate)</option>
      <option value="math">Math Master</option>
    </select>
    <button onclick="askAI()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");

    // Function: typing animation
    function typeWriter(element, text, speed) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML = text.substring(0, i+1) + '<span class="typing"></span>';
          i++;
          setTimeout(typing, speed);
        } else {
          element.innerHTML = text; // remove cursor at end
        }
      }
      typing();
    }

    async function askAI() {
      const query = document.getElementById("query").value.trim();
      const model = document.getElementById("model").value;
      if (!query) return;

      // Show user message
      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user";
      userBubble.textContent = query;
      chatBox.appendChild(userBubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Prepare AI bubble
      const aiBubble = document.createElement("div");
      aiBubble.className = "chat-bubble ai";
      chatBox.appendChild(aiBubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      let answer = "";

      try {
        // Math mode
        if (model === "math") {
          try {
            answer = eval(query).toString();
          } catch {
            answer = "Sorry, I couldn’t calculate that.";
          }
        } else {
          // --- Search Wikipedia ---
          const wikiRes = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
          const wikiData = await wikiRes.json();
          let wikiExtract = wikiData.extract || "";

          // --- Search DuckDuckGo ---
          const ddgRes = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
          const ddgData = await ddgRes.json();
          let ddgExtract = ddgData.Abstract || "";

          // Pick best source
          answer = wikiExtract || ddgExtract || "I couldn’t find an answer.";

          // If asking for year, return only year
          if (/year|when/i.test(query)) {
            const yearMatch = answer.match(/\b(1[0-9]{3}|20[0-9]{2}|2100)\b/);
            if (yearMatch) answer = yearMatch[0];
          }

          // Short answers for Mini model
          if (model === "v5mini" && answer.length > 80) {
            answer = answer.split(".")[0] + ".";
          }

          // Creative but less accurate
          if (model === "v3") {
            answer += " 🤔 (This might be approximate)";
          }
        }

        // Typing speed per model
        let speed = 50;
        if (model === "v5mini") speed = 15;
        if (model === "v5") speed = 40;
        if (model === "v3") speed = 60;
        if (model === "math") speed = 30;

        typeWriter(aiBubble, answer, speed);

      } catch (err) {
        aiBubble.textContent = "⚠️ Error: " + err.message;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById("query").value = "";
    }

    // Press Enter to send
    document.getElementById("query").addEventListener("keypress", function(e) {
      if (e.key === "Enter") askAI();
    });
  </script>
</body>
