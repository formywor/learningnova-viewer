<script>
/* Single-file Gomega AI (no external libraries)
   - algebra simplifier using term expansion
   - numeric evaluation for arithmetic
   - geometry patterns
   - client-side multi-source attempts (Wikipedia & DuckDuckGo)
   - model behaviors, typing animations
   - photo upload BETA with 5 sends/day using localStorage
   - input disabled while AI types
*/

// UI refs
const messagesEl = document.getElementById('messages');
const promptEl = document.getElementById('prompt');
const askBtn = document.getElementById('askBtn');
const clearBtn = document.getElementById('clearBtn');
const thinkingToggle = document.getElementById('thinkingToggle');
const strictToggle = document.getElementById('strictToggle');

const thinkingBadge = document.getElementById('thinkingBadge');
const progressBar = document.getElementById('progressBar');
const lastAction = document.getElementById('lastAction');
const confidenceEl = document.getElementById('confidence');
const lastFetchEl = document.getElementById('lastFetch');

const photoInput = document.getElementById('photoInput');
const addPhotoBtn = document.getElementById('addPhotoBtn');
const photoGrid = document.getElementById('photoGrid');
const photoQuotaEl = document.getElementById('photoQuota');

const sessionListEl = document.getElementById('sessionList');
const clearSessionBtn = document.getElementById('clearSession');

let session = [];
let photos = []; // {id,name,url,sent}
let typingLocked = false;

// Models
const MODELS = {
  v8:  {label:'Gomega V8', speed:90, verb:1.4, prefer:10, desc:'Flagship — deep reasoning'},
  v7:  {label:'Gomega V7', speed:70, verb:1.0, prefer:8, desc:'Balanced & timely'},
  v7m: {label:'Gomega V7-mini', speed:22, verb:0.5, prefer:4, desc:'Fast & concise'},
  v6:  {label:'Gomega V6', speed:95, verb:1.6, prefer:10, desc:'Researcher aggressive'},
  v5:  {label:'Gomega V5', speed:60, verb:1.0, prefer:6, desc:'Stable'},
  math:{label:'MathMaster', speed:32, verb:0.2, prefer:1, desc:'Calculation specialist'}
};
let currentModelKey = 'v8';

// render model list
const modelListEl = document.getElementById('modelList');
Object.keys(MODELS).forEach(k=>{
  const m = MODELS[k];
  const row = document.createElement('div'); row.className='modelRow';
  row.innerHTML = `<div><strong>${m.label}</strong><div class="small">${m.desc}</div></div>`;
  const btn = document.createElement('button'); btn.textContent = (k===currentModelKey ? 'Selected' : 'Select');
  btn.onclick = () => { currentModelKey = k; Array.from(modelListEl.querySelectorAll('button')).forEach(b=>b.textContent='Select'); btn.textContent='Selected'; thinkingBadge.textContent = `Model: ${m.label}`; };
  row.appendChild(btn); modelListEl.appendChild(row);
});

// helpers
function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
function addBubble(role, html){ const el = document.createElement('div'); el.className = 'bubble ' + (role==='user'?'user':'ai'); el.innerHTML = html; messagesEl.appendChild(el); messagesEl.scrollTop = messagesEl.scrollHeight; return el; }
function updateSessionUI(){ sessionListEl.innerHTML = session.slice(-6).map(m=>`<div class="small"><strong>${escapeHtml(m.role)}</strong>: ${escapeHtml(m.text).slice(0,140)}</div>`).join('') || 'No messages yet.'; }
function setProgress(p){ progressBar.style.width = Math.max(3, Math.min(100,p)) + '%'; }
function setThinkingText(t){ thinkingBadge.textContent = t; lastAction.textContent = t; }
function setTypingLocked(v){ typingLocked = v; promptEl.disabled = v; askBtn.disabled = v; clearBtn.disabled = v; if(v){ promptEl.classList.add('disabled'); askBtn.classList.add('disabled'); clearBtn.classList.add('disabled'); } else { promptEl.classList.remove('disabled'); askBtn.classList.remove('disabled'); clearBtn.classList.remove('disabled'); } }

// typing animation
async function typeTextInto(node, text, speed){
  node.innerHTML = '';
  for(let i=0;i<text.length;i++){
    const ch = text[i];
    node.innerHTML = escapeHtml(text.slice(0,i+1)).replace(/\n/g,'<br>');
    messagesEl.scrollTop = messagesEl.scrollHeight;
    const variability = 0.8 + Math.random()*0.6;
    let delay = Math.max(8, Math.round(speed * variability));
    if(/[,;]/.test(ch)) delay += 120;
    if(/[.!?]/.test(ch)) delay += 240;
    await new Promise(r=>setTimeout(r, delay));
  }
}

/* -------------------------------
   Algebra engine: parse -> terms
   - Supports variables (letters), numbers, + - * / ^ and parentheses
   - Implicit multiplication handled (e.g. 4a or 2(3+1))
   - Produces list of terms {coeff:number, vars: {a:exp, b:exp}}
   - Simplifies by combining like terms
---------------------------------*/

// Tokenizer (with implicit multiplication)
function tokenize(expr){
  const s = String(expr);
  const tokens = [];
  const isNumChar = c => /[0-9.]/.test(c);
  const isAlpha = c => /[a-zA-Z]/.test(c);
  let i=0;
  while(i<s.length){
    const c = s[i];
    if(/\s/.test(c)){ i++; continue; }
    if(c==='+'||c==='-'||c==='*'||c==='/'||c==='^'||c==='('||c===')'){ tokens.push({type:c, val:c}); i++; continue; }
    if(isNumChar(c)){
      let j=i; while(j<s.length && /[0-9.]/.test(s[j])) j++;
      tokens.push({type:'num', val: s.slice(i,j)});
      i=j; continue;
    }
    if(isAlpha(c)){
      let j=i; while(j<s.length && /[a-zA-Z0-9_]/.test(s[j])) j++;
      tokens.push({type:'id', val: s.slice(i,j)});
      i=j; continue;
    }
    // unknown: skip
    i++;
  }
  // Insert implicit multiplication where appropriate:
  const out = [];
  for(let k=0;k<tokens.length;k++){
    out.push(tokens[k]);
    if(k+1<tokens.length){
      const a = tokens[k], b = tokens[k+1];
      // if a is num or id or ')' and b is id or num or '(' -> implicit *
      const aok = (a.type==='num' || a.type==='id' || a.type===')');
      const bok = (b.type==='id' || b.type==='num' || b.type==='(');
      if(aok && bok){
        out.push({type:'*', val:'*'});
      }
    }
  }
  return out;
}

// term representation helpers
function makeTerm(coeff, vars){ return {coeff: coeff, vars: Object.assign({}, vars)}; }
function termKey(vars){
  const keys = Object.keys(vars).filter(k=>vars[k]!==0).sort();
  if(keys.length===0) return '';
  return keys.map(k=>`${k}^${vars[k]}`).join('*');
}
function multiplyVars(a,b){
  const res = Object.assign({}, a);
  for(const k in b) res[k] = (res[k]||0) + b[k];
  // remove zero exponents
  for(const k in res) if(res[k]===0) delete res[k];
  return res;
}

// parse into expression represented as array of terms
function parseExpression(tokens){
  // recursive descent:
  let pos=0;
  function peek(){ return tokens[pos] || null; }
  function consume(t){ const cur = tokens[pos]; if(!cur) return null; if(t && cur.type!==t) return null; pos++; return cur; }

  // parse primary: number, id, (expr)
  function parsePrimary(){
    const cur = peek();
    if(!cur) return [{coeff:0, vars:{}}]; // empty
    if(cur.type==='num'){
      consume('num');
      const n = Number(cur.val);
      return [makeTerm(n, {})];
    }
    if(cur.type==='id'){
      consume('id');
      const id = cur.val;
      const vars = {};
      vars[id] = 1;
      return [makeTerm(1, vars)];
    }
    if(cur.type==='('){
      consume('(');
      const expr = parseAddSub();
      consume(')'); // ignore if missing
      return expr;
    }
    // fallback
    consume();
    return [{coeff:0, vars:{}}];
  }

  // parse exponentiation (primary ^ power) (support integer power)
  function parsePow(){
    let base = parsePrimary();
    while(peek() && peek().type==='^'){
      consume('^');
      const right = peek();
      if(right && right.type==='num'){
        const exp = Number(consume('num').val);
        // raise each term: only support raising single-term variables/numbers cleanly
        const raised = [];
        for(const t of base){
          // if term has multiple vars or coeff not 1, we still raise by repeating multiply
          let seed = [makeTerm(1, {})];
          // create term for t
          // multiply seed by t exp times
          for(let e=0;e<exp;e++){
            seed = multiplyTermLists(seed, [t]);
          }
          // incorporate seed coeff
          for(const s of seed) raised.push(s);
        }
        base = raised;
      } else {
        // unsupported exponent, skip
        break;
      }
    }
    return base;
  }

  // parse factors separated by * or /
  function parseMulDiv(){
    let left = parsePow();
    while(peek() && (peek().type==='*' || peek().type==='/')){
      const op = consume().type;
      const right = parsePow();
      if(op==='*') left = multiplyTermLists(left, right);
      else {
        // division: convert right terms by dividing coefficients (no symbolic fraction support)
        // if right has multiple terms, we won't expand; perform elementwise division when possible
        // implement simple handling: if right is single numeric term, divide coefficients; else attempt numeric fail
        if(right.length===1 && Object.keys(right[0].vars).length===0 && right[0].coeff !== 0){
          const divisor = right[0].coeff;
          left = left.map(t => makeTerm(t.coeff / divisor, t.vars));
        } else {
          // cannot divide symbolically; best-effort: treat as left * (1/right) by dividing each coefficient by 1 (no change) — skip
          // (this is limitation)
        }
      }
    }
    return left;
  }

  // parse addition/subtraction
  function parseAddSub(){
    let left = parseMulDiv();
    while(peek() && (peek().type==='+' || peek().type==='-')){
      const op = consume().type;
      const right = parseMulDiv();
      if(op==='+') left = addTermLists(left, right);
      else left = addTermLists(left, right.map(t=>makeTerm(-t.coeff, t.vars)));
    }
    return left;
  }

  // helper: multiply term lists
  function multiplyTermLists(A,B){
    const out = [];
    for(const a of A) for(const b of B){
      out.push(makeTerm(a.coeff * b.coeff, multiplyVars(a.vars, b.vars)));
    }
    return combineLikeTerms(out);
  }
  // helper: add term lists
  function addTermLists(A,B){
    const merged = A.concat(B);
    return combineLikeTerms(merged);
  }

  // start
  const expr = parseAddSub();
  // if leftover tokens, ignore
  return combineLikeTerms(expr);
}

// combine like terms (sum coefficients of identical var keys)
function combineLikeTerms(terms){
  const map = new Map();
  for(const t of terms){
    // normalize vars: remove zero exponents
    const vars = {};
    for(const k in t.vars) if(t.vars[k] !== 0) vars[k] = t.vars[k];
    const key = termKey(vars);
    const prev = map.get(key) || 0;
    map.set(key, prev + (Number(t.coeff) || 0));
  }
  const out = [];
  for(const [k,coeff] of map.entries()){
    if(Math.abs(coeff) < 1e-12) continue;
    const vars = {};
    if(k){
      k.split('*').forEach(part => {
        const [name,exp] = part.split('^');
        vars[name] = Number(exp);
      });
    }
    out.push(makeTerm(coeff, vars));
  }
  // sort terms: variables first (more vars), then alphabetic
  out.sort((a,b)=>{
    const av = Object.keys(a.vars).length, bv = Object.keys(b.vars).length;
    if(av !== bv) return bv - av;
    const ak = termKey(a.vars), bk = termKey(b.vars);
    return ak < bk ? -1 : (ak>bk?1:0);
  });
  return out;
}

// convert term list to a nice string
function termsToString(terms){
  if(!terms || terms.length===0) return '0';
  const parts = [];
  for(let t of terms){
    const coeff = t.coeff;
    const vars = t.vars || {};
    const varNames = Object.keys(vars).sort();
    let varStr = varNames.map(v => vars[v]===1 ? v : `${v}^${vars[v]}`).join('*');
    // format coefficient
    const absCoeff = Math.abs(coeff);
    let coeffStr = '';
    if(varStr){
      if(Math.abs(absCoeff - 1) < 1e-12) coeffStr = (coeff < 0) ? '-' : '';
      else coeffStr = (coeff<0?'-':'') + (absCoeff % 1 === 0 ? String(absCoeff) : String(Number(absCoeff.toFixed(8))));
      parts.push( coeffStr + varStr );
    } else {
      // pure number
      const num = (coeff % 1 === 0) ? String(coeff) : String(Number(coeff.toFixed(8)));
      parts.push(num);
    }
  }
  // now join with + / -
  let out = '';
  for(const p of parts){
    if(out==='') {
      // if starts with '-', keep it; else show as is
      out = p;
    } else {
      // if p starts with '-' we need to put ' - ' + rest without leading '-'
      if(p[0]==='-') out += ' - ' + p.slice(1);
      else out += ' + ' + p;
    }
  }
  // cleanup '*' visual (we used '*' only between multiple-letter variables); replace '*' with '' for nicer "6a^2b"
  out = out.replace(/\*/g,'');
  return out;
}

// quick function: simplify an algebraic string -> final simplified string or null
function simplifyAlgebra(expr){
  try{
    const tokens = tokenize(expr);
    if(tokens.length===0) return null;
    const terms = parseExpression(tokens);
    if(!terms || terms.length===0) return '0';
    return termsToString(terms);
  } catch(e){
    return null;
  }
}

// numeric evaluation (if expression contains no variables or only numeric expression)
function evaluateNumeric(expr){
  // only allow digits, operators, parentheses, decimals, spaces
  if(!expr || expr.length > 500) return null;
  // keep digits, operators, parentheses, percent, commas
  const allowed = expr.replace(/[^0-9+\-*/().,^\s%]/g,' ');
  // replace ^ with ** for power
  const sanitized = allowed.replace(/\^/g,'**').replace(/%/g,'*0.01');
  // avoid consecutive invalid sequences
  try{
    // use safe Function with expression
    // block long suspicious inputs
    const fn = Function(`"use strict"; return (${sanitized});`);
    const val = fn();
    if(typeof val === 'number' && Number.isFinite(val)) return +Number(val.toFixed(12));
    return null;
  }catch(e){ return null; }
}

/* ------------------
   Geometry helpers
-------------------*/
function geometryQuery(q){
  if(!q) return null;
  const s = q.toLowerCase();
  let m;
  m = s.match(/area of (?:a |the )?circle(?: with)?(?: radius| r)?[^\d\-]*([-+]?\d*\.?\d+)/i);
  if(m){ const r=Number(m[1]); if(isFinite(r)) return {answer: +(Math.PI*r*r).toFixed(8), explain:`area of circle radius ${r}`} }
  m = s.match(/circumference of (?:a |the )?circle(?: with)?(?: radius| r)?[^\d\-]*([-+]?\d*\.?\d+)/i);
  if(m){ const r=Number(m[1]); if(isFinite(r)) return {answer: +(2*Math.PI*r).toFixed(8), explain:`circumference radius ${r}`} }
  m = s.match(/area of (?:a |the )?rectangle(?: with)?(?: width)?[^\d\-]*([-+]?\d*\.?\d+)[^\d\-]+(?:height|h)[^\d\-]*([-+]?\d*\.?\d+)/i);
  if(m){ const w=Number(m[1]), h=Number(m[2]); if(isFinite(w)&&isFinite(h)) return {answer: +(w*h).toFixed(8), explain:`rectangle area ${w}×${h}`} }
  m = s.match(/area of (?:a |the )?triangle(?: with)?(?: base)?[^\d\-]*([-+]?\d*\.?\d+)[^\d\-]+(?:height|h)[^\d\-]*([-+]?\d*\.?\d+)/i);
  if(m){ const b=Number(m[1]), h=Number(m[2]); if(isFinite(b)&&isFinite(h)) return {answer: +((b*h)/2).toFixed(8), explain:`triangle area base ${b} height ${h}`} }
  m = s.match(/pythagor(?:ean|e).*a[^\d\-]*([-+]?\d*\.?\d+).*b[^\d\-]*([-+]?\d*\.?\d+)/i);
  if(m){ const a=Number(m[1]), b=Number(m[2]); if(isFinite(a)&&isFinite(b)) return {answer: +(Math.sqrt(a*a + b*b)).toFixed(8), explain:`hypotenuse from ${a},${b}`} }
  m = s.match(/volume of (?:a |the )?sphere(?: with)?(?: radius)?[^\d\-]*([-+]?\d*\.?\d+)/i);
  if(m){ const r=Number(m[1]); if(isFinite(r)) return {answer: +((4/3)*Math.PI*r*r*r).toFixed(8), explain:`sphere volume radius ${r}`} }
  m = s.match(/volume of (?:a |the )?cylind(?:er|rical).*radius[^\d\-]*([-+]?\d*\.?\d+)[^\d\-]+height[^\d\-]*([-+]?\d*\.?\d+)/i);
  if(m){ const r=Number(m[1]), h=Number(m[2]); if(isFinite(r)&&isFinite(h)) return {answer: +(Math.PI * r*r * h).toFixed(8), explain:`cylinder r=${r} h=${h}`} }
  return null;
}

/* ---------------------------
   Client-side snippets gather
   (attempts, may be blocked by CORS)
----------------------------*/
async function fetchWikiSummary(q){
  try{
    const r = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`, {mode:'cors'});
    if(!r.ok) return null;
    const j = await r.json();
    return j.extract || null;
  }catch(e){ return null; }
}
async function fetchDDG(q){
  try{
    const r = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(q)}&format=json&no_html=1&skip_disambig=1`);
    if(!r.ok) return null;
    const j = await r.json();
    return j.Abstract || (j.RelatedTopics ? j.RelatedTopics.map(t=>t.Text).join('. ') : null);
  }catch(e){ return null; }
}
async function fetchWikiSearchSummaries(q, limit=6){
  const out = [];
  try{
    const r = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=${encodeURIComponent(q)}&srlimit=${limit}&origin=*`);
    if(!r.ok) return out;
    const j = await r.json(); const hits = j.query?.search || [];
    for(const h of hits){
      try{
        const s = await fetchWikiSummary(h.title);
        if(s) out.push(s);
      }catch(e){}
      if(out.length>=limit) break;
    }
  }catch(e){}
  return out;
}
const EXPANSIONS = ['history','release date','overview','timeline','founding','specifications','launch date','origin','background'];

async function gatherSnippets(query, desired=10, aggressive=false, progressCb){
  const snippets = [];
  progressCb && progressCb('Trying Wikipedia summary...');
  const s1 = await fetchWikiSummary(query); if(s1) snippets.push(s1);
  progressCb && progressCb('Trying DuckDuckGo...');
  const d = await fetchDDG(query); if(d) snippets.push(d);
  progressCb && progressCb('Searching wiki hits...');
  const hits = await fetchWikiSearchSummaries(query, Math.max(3, Math.min(8, desired)));
  hits.forEach(h=>snippets.push(h));
  if(aggressive){
    for(const ex of EXPANSIONS){ if(snippets.length>=desired) break; progressCb && progressCb(`Expanding: ${ex}`); const t = await fetchWikiSummary(query + ' ' + ex); if(t) snippets.push(t); }
  }
  // dedupe
  const seen = new Set(); const out=[];
  for(const t of snippets){
    const key = t.slice(0,200).replace(/\s+/g,' ').trim();
    if(!seen.has(key)){ seen.add(key); out.push(t); }
    if(out.length>=desired) break;
  }
  return out;
}

/* --------------------
   Answer picking & UI
---------------------*/
function extractYear(text){
  if(!text) return null;
  const m = text.match(/\b(17\d{2}|18\d{2}|19\d{2}|20\d{2}|2100)\b/g);
  if(!m) return null;
  const freq = {};
  for(const y of m) freq[y] = (freq[y]||0)+1;
  return Object.keys(freq).sort((a,b)=>freq[b]-freq[a])[0];
}

function pickBest(snips, query, modelKey, strictOnly){
  if(!snips || snips.length===0) return {answer:"I couldn't find an answer.", confidence:8};
  const wantsYear = /\bwhat\s+year|\bwhen\s+was|\bwhen\s+did\b/i.test(query) || /only the year|just the year/i.test(query);
  if(wantsYear){
    const years=[]; for(const s of snips){ const y = extractYear(s); if(y) years.push(y); }
    if(years.length>0){
      const freq={}; for(const y of years) freq[y]=(freq[y]||0)+1;
      const pick = Object.keys(freq).sort((a,b)=>freq[b]-freq[a])[0];
      const conf = Math.min(95, 40 + (freq[pick]-1)*20 + Math.min(40, snips.length*3));
      return {answer: pick, confidence:conf};
    }
  }
  // choose longest snippet
  let best = snips.slice().sort((a,b)=>b.length - a.length)[0];
  const sentences = (best||'').split(/(?<=\.)\s+/).filter(Boolean);
  const verb = MODELS[modelKey].verb || 1;
  const take = Math.max(1, Math.floor(verb * 1.6));
  let answer = sentences.slice(0,take).join(' ').trim();
  if(!answer) answer = (best||'').slice(0,300).trim();
  if(strictOnly && /\bonly the year\b|\bonly the number\b/i.test(query)){
    const n = answer.match(/-?\d+(\.\d+)?/);
    if(n) return {answer:n[0], confidence: Math.min(90, 20 + snips.length*6)};
  }
  const filled = snips.filter(s=>s.length>40).length;
  let conf = Math.min(95, 30 + filled*8 + Math.min(30, (snips.length-1)*3));
  const yearsFound = {}; snips.forEach(s=>{ const y = extractYear(s); if(y) yearsFound[y] = (yearsFound[y]||0)+1; });
  if(Object.keys(yearsFound).length>0){ const bestY = Object.keys(yearsFound).sort((a,b)=>yearsFound[b]-yearsFound[a])[0]; conf += Math.min(10, (yearsFound[bestY]-1)*5); }
  conf = Math.min(99, Math.max(8, Math.round(conf)));
  return {answer, confidence:conf};
}

/* --------------------
   Photo BETA: quota
--------------------*/
const DAILY_QUOTA = 5;
function quotaKeyForToday(){
  const d = new Date(); const y = d.getFullYear(), m = String(d.getMonth()+1).padStart(2,'0'), day = String(d.getDate()).padStart(2,'0');
  return `gomega_photo_quota_${y}${m}${day}`;
}
function getQuotaUsed(){ return parseInt(localStorage.getItem(quotaKeyForToday()) || '0', 10); }
function incrementQuota(){ const k = quotaKeyForToday(); const u = getQuotaUsed()+1; localStorage.setItem(k, String(u)); updateQuotaUI(); return u; }
function updateQuotaUI(){ const left = Math.max(0, DAILY_QUOTA - getQuotaUsed()); photoQuotaEl.textContent = left; }

// photo handlers
addPhotoBtn.addEventListener('click', ()=>{
  const f = photoInput.files && photoInput.files[0];
  if(!f){ alert('Choose an image file first'); return; }
  if(!/^image\//.test(f.type)){ alert('Only images allowed'); return; }
  const r = new FileReader();
  r.onload = (ev) => {
    const id = 'p' + Date.now();
    photos.push({id, name: f.name, url: ev.target.result, sent:false});
    renderPhotos();
  };
  r.readAsDataURL(f);
});
function renderPhotos(){
  photoGrid.innerHTML = '';
  photos.forEach(p=>{
    const card = document.createElement('div'); card.className='photoCard';
    const img = document.createElement('img'); img.src = p.url; img.alt = p.name;
    card.appendChild(img);
    const actions = document.createElement('div'); actions.className='photoActions';
    const sendBtn = document.createElement('button'); sendBtn.className='small'; sendBtn.textContent = p.sent ? 'Sent' : 'Send';
    sendBtn.onclick = () => {
      if(p.sent){ alert('Already sent'); return; }
      if(getQuotaUsed() >= DAILY_QUOTA){ alert('Daily photo send limit reached (5). Try again tomorrow.'); return; }
      addImageToChatAsUser(p);
      p.sent = true; incrementQuota(); renderPhotos();
    };
    const removeBtn = document.createElement('button'); removeBtn.className='small'; removeBtn.textContent='Remove';
    removeBtn.onclick = ()=>{ photos = photos.filter(x=>x.id !== p.id); renderPhotos(); };
    actions.appendChild(sendBtn); actions.appendChild(removeBtn);
    card.appendChild(actions);
    photoGrid.appendChild(card);
  });
  updateQuotaUI();
}
function addImageToChatAsUser(photo){
  const html = `<div style="font-size:13px;color:var(--muted);margin-bottom:6px">Image: ${escapeHtml(photo.name)}</div><img src="${photo.url}" style="max-width:320px;width:100%;border-radius:8px" alt="${escapeHtml(photo.name)}">`;
  addBubble('user', html);
  session.push({role:'user', text:`[image:${photo.name}]`, img: photo});
  updateSessionUI();
}

/* --------------------
   Main ask flow
--------------------*/
askBtn.addEventListener('click', onAsk);
promptEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ onAsk(); e.preventDefault(); }});
clearBtn.addEventListener('click', ()=>{ messagesEl.innerHTML = ''; session=[]; updateSessionUI(); });

function looksLikeMath(q){
  return /[0-9\+\-\*\/\^%()]/.test(q) || /\b(area|circumference|perimeter|volume|pythagor|triangle|circle|radius|diameter|height|base|simplify)\b/i.test(q);
}

async function onAsk(){
  if(typingLocked) return;
  const qRaw = (promptEl.value || '').trim();
  if(!qRaw) return;
  promptEl.value = '';
  addBubble('user', escapeHtml(qRaw));
  session.push({role:'user', text:qRaw});
  updateSessionUI();

  // prepare AI bubble
  setTypingLocked(true);
  const aiNode = addBubble('ai', '<span class="small">Gomega is thinking…</span>');
  setThinkingText('Deciding strategy...');
  setProgress(6);

  try{
    // 1) algebra simplification if contains variables or "simplify" keyword
    const needSimplify = /\bsimplify\b/i.test(qRaw) || /[a-zA-Z]/.test(qRaw) && /[+\-*/^()]/.test(qRaw);
    if(needSimplify){
      setThinkingText('Simplifying algebra...');
      setProgress(26);
      const simplified = simplifyAlgebra(qRaw) || simplifyAlgebra(qRaw.replace(/simplify/i,'').trim());
      if(simplified){
        await typeTextInto(aiNode, simplified, MODELS[currentModelKey].speed * 1.4);
        session.push({role:'ai', text:simplified});
        updateSessionUI();
        confidenceEl.textContent = '99%';
        lastFetchEl.textContent = new Date().toLocaleString();
        setProgress(100);
        setThinkingText('Idle');
        setTimeout(()=>{ setProgress(0); setTypingLocked(false); },700);
        return;
      }
      // else fall through to numeric/lookup
    }

    // 2) geometry/local math
    const geom = geometryQuery(qRaw);
    if(geom && (currentModelKey==='math' || looksLikeMath(qRaw))){
      setThinkingText('Computing geometry...');
      setProgress(28);
      await typeTextInto(aiNode, String(geom.answer), MODELS[currentModelKey].speed * 1.4);
      const meta = document.createElement('div'); meta.className='explain'; meta.textContent = `Reason: ${geom.explain}`;
      aiNode.appendChild(meta);
      session.push({role:'ai', text:String(geom.answer)});
      updateSessionUI();
      confidenceEl.textContent = '99%';
      lastFetchEl.textContent = new Date().toLocaleString();
      setProgress(100);
      setThinkingText('Idle');
      setTimeout(()=>{ setProgress(0); setTypingLocked(false); },700);
      return;
    }

    // 3) numeric evaluation (pure numeric expressions)
    const numeric = evaluateNumeric(qRaw);
    if(numeric !== null && currentModelKey==='math'){
      setThinkingText('Evaluating expression...');
      setProgress(30);
      await typeTextInto(aiNode, String(numeric), MODELS[currentModelKey].speed * 1.4);
      session.push({role:'ai', text:String(numeric)});
      updateSessionUI();
      confidenceEl.textContent = '99%';
      lastFetchEl.textContent = new Date().toLocaleString();
      setProgress(100);
      setThinkingText('Idle');
      setTimeout(()=>{ setProgress(0); setTypingLocked(false); },700);
      return;
    }

    // 4) fallback: multi-source gather (client-side)
    setThinkingText('Searching multiple sources (client-side)...');
    setProgress(14);
    const aggressive = thinkingToggle.checked || currentModelKey === 'v6' || currentModelKey === 'v8';
    const snippets = await gatherSnippets(qRaw, 10, aggressive, (msg) => { lastAction.textContent = msg; const cur = parseInt(progressBar.style.width)||10; setProgress(Math.min(90, cur + 8)); });

    if(!snippets || snippets.length===0){
      await typeTextInto(aiNode, "I couldn't find an answer — I tried looking it up.", MODELS[currentModelKey].speed * 1.8);
      session.push({role:'ai', text:"I couldn't find an answer — I tried looking it up."});
      updateSessionUI();
      confidenceEl.textContent = '10%';
      setTypingLocked(false);
      setThinkingText('Idle');
      setProgress(0);
      return;
    }

    setProgress(86);
    const strict = strictToggle.checked;
    const picked = pickBest(snippets, qRaw, currentModelKey, strict);

    // verification: if looks like math, also compute numeric verification
    const verif = evaluateNumeric(qRaw);
    let finalAnswer = picked.answer;
    if(verif !== null && !/\bonly the number\b/i.test(qRaw)) finalAnswer += `\n\n(Computed: ${verif})`;

    // add note about images in session
    const sentImgs = photos.filter(p=>p.sent).length;
    if(sentImgs>0) finalAnswer += `\n\n(You provided ${sentImgs} image(s) in this session.)`;

    // type final answer according to model speed/verbosity
    const speed = Math.max(10, Math.round(MODELS[currentModelKey].speed * 1.6));
    await typeTextInto(aiNode, finalAnswer, speed);

    // append confidence
    const meta = document.createElement('div'); meta.className='explain'; meta.textContent = `Confidence: ${picked.confidence}%`;
    aiNode.appendChild(meta);

    session.push({role:'ai', text: finalAnswer});
    updateSessionUI();
    lastFetchEl.textContent = new Date().toLocaleString();
    confidenceEl.textContent = picked.confidence + '%';
    setProgress(100);
    setThinkingText('Idle');
    setTimeout(()=>{ setProgress(0); setTypingLocked(false); }, 800);

  } catch(err){
    console.error(err);
    aiNode.innerHTML = '⚠️ Error: failed to compute';
    session.push({role:'ai', text:'Error: failed to compute'});
    updateSessionUI();
    setTypingLocked(false);
    setThinkingText('Idle');
    setProgress(0);
  }
}
