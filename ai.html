<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gomega AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .chat-container {
      width: 95%;
      max-width: 900px;
      height: 90vh;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .selectors {
      display: flex;
      gap: 10px;
    }
    select {
      padding: 5px;
      border-radius: 6px;
      border: none;
      font-size: 0.9em;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 12px;
      animation: fadeIn 0.3s ease-in-out;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .ai-message {
      background: #e5e5ea;
      align-self: flex-start;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-input {
      display: flex;
      padding: 15px;
      background: #f1f1f1;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Gomega AI</span>
      <div class="selectors">
        <select id="modelSelect">
          <option value="gomega-v5-mini">Gomega V5-mini</option>
          <option value="gomega-v5">Gomega V5.0</option>
          <option value="gomega-v7-beta">Gomega V7-beta</option>
          <option value="gomega-v7-logic">Gomega V7-Logic</option>
        </select>
        <select id="userType">
          <option value="free">Free</option>
          <option value="premium">Premium</option>
        </select>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const modelSelect = document.getElementById("modelSelect");
    const userType = document.getElementById("userType");
    let isTyping = false;

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "ai-message");
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return msg;
    }

    async function typeMessage(text, delay) {
      const msg = document.createElement("div");
      msg.classList.add("message", "ai-message");
      chatMessages.appendChild(msg);

      for (let i = 0; i < text.length; i++) {
        msg.textContent += text[i];
        chatMessages.scrollTop = chatMessages.scrollHeight;
        await new Promise(r => setTimeout(r, delay));
      }
    }

    async function sendMessage() {
      if (isTyping) return;

      const text = userInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      userInput.value = "";
      isTyping = true;
      userInput.disabled = true;

      const thinkingMsg = addMessage("ai", "Thinking...");

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: modelSelect.value,
            userType: userType.value,
            message: text
          })
        });

        const data = await response.json();
        if (thinkingMsg) thinkingMsg.remove();

        let reply = data.reply || "⚠️ No response.";

        if (/who made you/i.test(text)) {
          reply = "I was made by ScriptNova. Follow @scriptnovaa on Instagram.";
        }

        await typeMessage(reply, userType.value === "premium" ? 20 : 40);
      } catch (err) {
        if (thinkingMsg) thinkingMsg.remove();
        await typeMessage("⚠️ Error: Could not reach server.", 40);
      } finally {
        isTyping = false;
        userInput.disabled = false;
        userInput.focus();
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
